version: "3"

services:
  go-api-server:
    build:
      context: ./backend
      dockerfile: backend.dockerfile
    ports:
      - "8080:8080"
    restart: always
    command: ["app"]

  postgres:
    image: postgres:alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: passwords
      POSTGRES_DB: API_DB
    ports:
      - "5432:5432"
    volumes:
      - ./database/data:/var/lib/postgresql/data
